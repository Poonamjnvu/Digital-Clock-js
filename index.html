<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="sub-container1">
                <div class="clock-logo">
                    <img src="./clock_logo.png" alt="">
                </div>
                <div class="digital-clock">
                        <div class="bg-3  bg">
                        <p>TIME</p>
                        <div class="time">
                            <h1 class="hour">10</h1>
                            <p>hours</p>
                        </div>
                        <div class="time">
                            <h1 class="minute">00</h1>
                            <p>minute</p>
                        </div>
                        <div class="time">
                            <h1 class="second">09</h1>
                            <p>second</p>
                        </div>
                        <div class="time am">
                            <h1 class="am_pm">AM</h1>
                        </div>
                    </div>
                    <div class="bg-1 bg"></div>
                    <div class="bg-2 bg"></div>
                </div>
            </div>
            <div class="sub-container2">

                                <option value="0">01AM-02AM</option>
                                <option value="1">02AM-03AM</option>
                                <option value="2">03AM-04AM</option>
                                <option value="3">04AM-05AM</option>
                                <option value="4">05AM-06AM</option>
                                <option value="5">06AM-07AM</option>
                                <option value="6">07AM-08AM</option>
                                <option value="7">08AM-09AM</option>
                                <option value="8">09AM-10AM</option>
                                <option value="9">10AM-11AM</option>

                                <option value="11">11PM-12PM</option>

                                <option value="20">08PM-09PM</option>

                                <option value="21">10PM-11PM</option>
                                <option value="22">11PM-12PM</option>
                            </select>

                    </div>
                    <div class="goodmorning">
                        <h1 id="goodmorning">HAVE A GOOD DAY !!</h1>

                        <div class="timings">

                <div class="greeting-container">
